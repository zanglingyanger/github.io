<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例页面</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header, footer { background-color: #f3f3f3; padding: 10px; text-align: center; }
        nav { background: #333; }
        nav a { color: white; padding: 14px 20px; text-decoration: none; display: inline-block; }
        nav a:hover { background-color: #ddd; color: black; }
        .container { padding: 20px; }
    </style>
</head>
<body>

<header>
    <h1>我的网站</h1>
</header>

<nav>
    <a href="#">主页</a>
    <a href="#">关于</a>
    <a href="#">服务</a>
    <a href="#">联系</a>
</nav>

<div class="container">
    <h2>欢迎来到我的网站</h2>
    <p>这是一个简单的HTML模板，您可以根据需要进行修改和扩展。</p>
</div>

<footer>
    <p>版权所有 &copy; 2023 我的网站</p>
</footer>

</body>
</html>
